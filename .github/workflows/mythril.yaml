name: Mythril audit
on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Mythril
        run: |
          pip install mythril
      - name: Run Mythril scan
        run: |
          myth analyze contracts/dummy.sol --outform=json -o=results1.json
      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Mythril Results
          path: |
            results1.json
